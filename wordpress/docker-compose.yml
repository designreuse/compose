version: '3.1'
services:
  wordpress:
    image: wordpress
    ports:
      - 8101:80
    depends_on:
      - db
    networks:
      - wordpress-db
      - proxy
    volumes:
      - wordpress-data:/var/www/html
    deploy:
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.port=80
        - com.df.xForwardedProto=true
        - com.df.httpsOnly=true
        - com.df.serviceDomain=wordpress.poc.usc.edu
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname==${NODE00}
    environment:
      - WORDPRESS_DB_PASSWORD=${USC_WORDPRESS_DB_PASSWORD}
      - WORDPRESS_DB_HOST=db
      - ServerName=wordpress.poc.usc.edu
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${USC_WORDPRESS_DB_PASSWORD}
    networks:
      - wordpress-db
    volumes:
      - wordpress-db:/var/lib/mysql
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname==${NODE00}
networks:
  wordpress-db:
    driver: overlay
  proxy:
    external:
      name: proxy
volumes:
  wordpress-data:
  wordpress-db:
