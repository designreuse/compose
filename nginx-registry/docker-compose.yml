version: '3.1'
services:
  nginx-registry:
    image: uscdev/nginx-registry
#    ports:
#      - 8445:8445
    networks:
      - proxy
    secrets:
      - swarm.usc.edu.key
      - swarm.usc.edu.cer
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.httpsOnly=true
        - com.df.port=8445
        - com.df.serviceDomain=registry.swarm.usc.edu
        - com.df.sslVerifyNone=true
networks:
  proxy:
    external:
      name: proxy
secrets:
  swarm.usc.edu.key:
    external: true
  swarm.usc.edu.cer:
    external: true
