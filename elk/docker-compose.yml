version: '3.7'

services:

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:${ELK_VERSION:-6.4.0}
    ports:
    - "5000:5000"
    - "9600:9600"
    configs:
    - source: logstash_config
      target: /usr/share/logstash/config/logstash.yml
    - source: logstash_pipeline
      target: /usr/share/logstash/pipeline/logstash.conf
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
    - elk
    deploy:
      mode: replicated
      replicas: 1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:${ELK_VERSION:-6.4.0}
    ports:
      - "9200:9200"
      - "9300:9300"
    configs:
      - source: elastic_config
        target: /usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    deploy:
      mode: replicated
      replicas: 1

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:${ELK_VERSION:-6.4.0}
    ports:
      - "5601:5601"
    configs:
      - source: kibana_config
        target: /usr/share/kibana/config/kibana.yml
    networks:
      - elk
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      labels:
      - com.df.notify=true
      - com.df.distribute=true
      - com.df.httpsOnly.1=true
      - com.df.serviceDomain.1=elk.swarm.usc.edu
      - com.df.port.1=5601
      - com.df.httpsOnly.2=true
      - com.df.serviceDomain.2=kibana.swarm.usc.edu
      - com.df.port.2=5601

  logspout:
    image: registry.docker.usc.edu/logspout:latest
#    image: gliderlabs/logspout:latest
    networks:
    - elk
#    - logging
    volumes:
    - /etc/hostname:/etc/host_hostname:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
#    command:
#      logstash://logstash:5000
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.20'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M
      restart_policy:
        condition: on-failure

    environment:
      ROUTE_URIS: logstash://logstash:5000
      LOGSTASH_TAGS: docker-elk
    depends_on:
    - logstash

volumes:
  elasticsearch:
    external: true

configs:
  elastic_config:
    file: ./elasticsearch/config/elasticsearch.yml
  logstash_config:
    file: ./logstash/config/logstash.yml
  logstash_pipeline:
    file: ./logstash/pipeline/logstash.conf
  kibana_config:
    file: ./kibana/config/kibana.yml

networks:
  elk:
    driver: overlay
  proxy:
    external: true
