version: '3.1'
services:
  mysql:
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ${USC_LOCAL_DIR}/mysql:/var/lib/mysql
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname==${NODE02}
    environment:
      MYSQL_ROOT_PASSWORD: ${DOCKER_MYSQL_PASSWORD}
