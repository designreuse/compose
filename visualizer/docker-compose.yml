version: '3.4'

services:
  visualizer:
    image: dockersamples/visualizer
    networks:
      - proxy
    deploy:
      replicas: 1
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.httpsOnly=true
        - com.df.port=8080
        - com.df.serviceDomain=visualizer.docker.usc.edu
      placement:
        constraints: [node.role == manager]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  proxy:
    external: true
