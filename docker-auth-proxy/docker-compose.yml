version: '3.7'

services:
  docker-auth-proxy:
    image: uscdev/docker-auth-proxy
#    command: sleep 36000
    ports:
    - "2377:2376"
#    networks:
#      hostnet: {}
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    secrets:
    - ca.pem
    - server-key.pem
    - server-cert.pem
    environment:
      CA_CRT: /run/secrets/ca.pem
      SERVER_KEY: /run/secrets/server-key.pem
      SERVER_CRT: /run/secrets/server-cert.pem
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

#networks:
#  hostnet:
##    driver: local
#    external: true
#    name: host
##    attachable: true
secrets:
  ca.pem:
    external: true
  server-key.pem:
    external: true
  server-cert.pem:
    external: true
